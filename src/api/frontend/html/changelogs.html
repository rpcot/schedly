<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="icon" href="https://api.rpcot.ru/images/rasp-logo">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>SCHEDLY</title>
    <meta property="og:title" content="Список изменений" />
    <meta property="og:image" content="https://api.rpcot.ru/images/rasp-logo" />
    <meta property="og:url" content="https://schedule.rpcot.ru/changelog" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="SCHEDLY" />
    <meta property="og:locale" content="ru_RU" />
    <meta name="theme-color" content="#121212">
</head>

<body>
    <div class="bg-container">
        <header>
            <nav class="navbar navbar-expand-lg bg-card fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand d-flex align-items-center" href="/">
                        <img src="https://api.rpcot.ru/images/rasp-logo" alt="Logo"
                            style="height: 30px; width: auto; object-fit: contain;" class="me-2">
                        <span class="text" style="line-height: 1;">SCHEDLY</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Переключатель навигации">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text" href="/schedule">Расписание</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text" href="/info">Информация</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text" href="/changelogs">Обновления</a>
                            </li>
                            <li class="nav-item">
                                <a target="_blank" class="nav-link text link"
                                    href="https://t.me/raspisssanie_bot">Telegram бот</a>
                            </li>
                            <li class="nav-item">
                                <a target="_blank" class="nav-link text link"
                                    href="https://github.com/rpcot/schedly">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container d-flex flex-column align-items-center min-vh-100"
                style="padding-top: 80px !important;">

                <div class="modal fade" id="imageModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-fullscreen">
                        <div class="modal-content bg-black border-0">
                            <button id="closeModalBtn" class="close-modal-btn">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z" />
                                </svg>
                            </button>
                            <div
                                class="modal-body d-flex justify-content-center align-items-center p-0 overflow-hidden">
                                <img id="modalImage" src="" alt="Preview" class="zoomable-image">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card mb-3 rounded-4 shadow-sm bg-card card-fix text">
                    <div class="card-header py-3">
                        <h4 class="my-0 text-center">Список изменений</h4>
                    </div>
                </div>

                <div class="spinner-border text-purple" role="status" id="spinner">
                    <span class="visually-hidden">Получение данных...</span>
                </div>

            </div>
        </main>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="../js/changelog.js"></script>
<script src="../js/image-modal.js"></script>

</html>
